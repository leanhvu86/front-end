<div class="container">
  <div class="recipe-list-wrapper">
    <!-- 1 anh -->
    <div class="ng-scope member-recipe-item" *ngFor="let recipie of recipies">
      <div class="item-inner ng-scope">
        <div class="item-photo">
          <a href="" class="photo">
            <img
              src="https://hinhanhdep.vn/wp-content/uploads/2019/11/T%E1%BB%95ng-h%E1%BB%A3p-h%C3%ACnh-%E1%BA%A3nh-b%C3%ACnh-minh-s%E1%BB%9Bm-mai-%C4%91%E1%BA%B9p-nh%E1%BA%A5t-47.jpg"
              alt="" class="img-responsive" style="    height: 246px;" />
          </a>
          <a href="" class="btn-act btn-add-favourite ng-isolate-scope">
            <i class="fa fa-heart"></i>
          </a>
        </div>
        <div class="item-info">
          <div class="item-title">
            <h3>
              <a href="" class="namenamename">{{recipie.recipeName}}</a>
            </h3>
          </div>
          <div class="desc ng-binding">
            <p>
             {{recipie.content}}
            </p>
          </div>
        </div>
        <div class="item-footer">
          <div class="recipe-acts">
            <div style="    top: 340px;
              left: 43px;
              font-size: 12px;
              opacity: 0.8;
              float: left;
              margin-right: 6px;
           ">
              &#160;
              <i class="fa fa-clock-o stats-ico" aria-hidden="true"> {{recipie.time}}</i>
            </div>
            <div style="    top: 340px;
              left: 43px;
              font-size: 12px;
              opacity: 0.8;
              float: left;
              margin-right: 9px;
            ">
              &#160;
              <i class="fa fa-bar-chart stats-ico" aria-hidden="true"> {{recipie.hardLevel}}</i>
            </div>
            <div style="    top: 340px;
              left: 43px;
              font-size: 12px;
              opacity: 0.8;
              float: left;
  margin-right: 35px;
          ">
              <i class="fa fa-bolt stats-ico" aria-hidden="true">&#160;{{recipie.user[0].name}}</i>
            </div>
            <div style="float: left;
            margin-top: -23px; margin-left: 123px;">
              <!-- <i class="fa fa-bookmark"></i> -->
              <app-add-bookmark [childMessage]="recipie"></app-add-bookmark>
            </div>
            <span *ngIf="recipe.videoLink" (click)='video(recipe.videoLink)'><i class="fa fa-play-circle-o fa-3x play"
              aria-hidden="true" style="top:40%;left:155px;width: 30%;"></i></span>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- vứt nó ra ngoài đường sẽ bị lỗi vì nó k nhận đc cái công thức của e ở đâu cả -->
