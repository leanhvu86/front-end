    <div class="row" data-aos="fade-in" data-aos-duration="4000" *ngIf="loadingSuccess; else skeleton">

      <div class="col-3 px-0" *ngFor="let recipe of recipes| paginate: config; let i=index"
        style="position: relative;">
        <div class="hover15 column"
          style="float: left;position: relative; text-align: center;">
          <div [routerLink]="['/detail/', recipe._id]">
            <div class="w-100">
              <figure>
                <cl-image public-id="{{recipe.imageUrl}}" class="img-fluid" style="margin-top: 15px;">
                  <cl-transformation height="260" crop="scale" width="250" quality="auto">
                  </cl-transformation>
                </cl-image>
              </figure>
            </div>
            

          </div>
          <a class="link-name" title="xem chi tiết công thức"
            style="top: 300px;bottom:20px;text-align: center; -webkit-line-clamp: 3; position: absolute; min-width:150px; width: 260px;
                    -webkit-box-orient: vertical;
                    overflow: hidden;
                    display: -webkit-box;text-decoration: none; font-style: inherit;font-size: 16px;color: rgb(0, 0, 0);"
            [routerLink]="['/detail/', recipe._id]">{{recipe.recipeName}}</a>

          <div style="top:340px;left: -60px; position: absolute; font-size: 12px; opacity: 0.8; height: 100px;">&#160;
            <i class="fa fa-clock-o stats-ico" aria-hidden="true"> {{recipe.time}}ph </i>
          </div>
          <div style="top:340px;left: -15px; position: absolute; font-size: 12px;opacity: 0.8; height: 100px; ">&#160;
            <i class="fa fa-bar-chart stats-ico" aria-hidden="true">{{recipe.viewCount}}</i>
          </div>
          <div style="top:340px;left: 25px; position: absolute; font-size: 12px;opacity: 0.8; height: 100px; ">
            <i class="fa fa-bolt stats-ico" aria-hidden="true">&#160;{{recipe.hardLevel}}</i>
          </div>
          <div
            style="top:370px; position: absolute; font-size: 12px;opacity: 0.8; width: 240px; height: 1px; background: gray;  ">

          </div>
          <span (click)="likeRecipe(recipe,i)" *ngIf="!recipe.like;else other_content"
            style="top: -1100px; left: 70px;position: absolute; bottom: 20%;"><i id="heart{{i}}" class="fa fa-heart fa-3x heart"
              aria-hidden="true"></i></span>
          <ng-template #other_content>
            <span (click)="dislikeRecipe(recipe,i)" style="top: -1100px;position: absolute; left:70px; bottom: 20%;"><i
                class="fa fa-heart fa-3x dislikeheart " id="heart{{i}}" aria-hidden="true"></i></span>
          </ng-template>
          <div style="top:375px; position: absolute; font-size: 12px; height: 100px; ">
            <a title="Công thức đăng bởi: {{recipe.user.name}}"
              style="font-size: 12px;color: black;width: 270px;text-align: left;">
              <div class="row">
                <div class="col" [routerLink]="['/member/info/', recipe.user._id]">
                  <cl-image public-id="{{recipe.user.imageUrl}}" style="border-radius: 50px;display: inline-block;">
                    <cl-transformation width="80" height="80" gravity="face" radius="max" crop="fill"
                      background="#e9ebee">
                    </cl-transformation>
                    <cl-transformation width="55" crop="scale">
                    </cl-transformation>
                  </cl-image>
                  <input type="text" value="{{recipe.user.name}}" style="width: 60%; text-overflow: ellipsis;display: inline-block;padding-left: 10px; border: none; cursor: pointer; background: none;" disabled>
                </div>
                <div class="col-md-3">
                  <a class="button_slidehr slide_downhr" style=" width: 50px;margin-top: 10px;margin-left: 10px;background: none;"
                    id="bookmark" title="Thêm công thức vào bộ sưu tập" (click)="addBookmark(recipe)"></a>
                </div>
              </div>
            </a>

            <!-- <app-add-bookmark [childMessage]="recipe" id="i"></app-add-bookmark> -->
          </div>

          <span *ngIf="recipe.videoLink" (click)='video(recipe.videoLink)'><i class="fa fa-play-circle-o fa-3x play"
              aria-hidden="true" style="top:25%;left:95px;width: 30%;"></i></span>
        </div>
      </div>
