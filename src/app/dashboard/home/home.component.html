<div style="width: 90%; margin-left: 5%; min-height: auto;" class="row" data-aos="fade-in" data-aos-duration="4000">

    <div class=".col-md-8" *ngFor="let recipe of recipes; let i=index" style="position: relative;">
        <div class="hover14 column" style="float: left; margin-left: 3%; width: 30%;">
            <div [routerLink]="['/detail/', recipe._id]">
                <figure>
                    <cl-image public-id="{{recipe.imageUrl}}">
                        <cl-transformation width="200" height="280" crop="crop" quality="auto">
                        </cl-transformation>
                    </cl-image>
                </figure>
                <a class="link-name"
                    style="margin-left: 35%; -webkit-line-clamp: 3;
                    -webkit-box-orient: vertical;
                    overflow: hidden;
                    display: -webkit-box;text-decoration: none;text-transform: uppercase; font-style: inherit;font-size: 14px;font-family: 'Roboto slab',  serif; color: rgb(10, 8, 7);"
                    [routerLink]="['/detail/', recipe._id]">{{recipe.recipeName}}</a>
            </div>
            <span (click)="likeRecipe(recipe,i)" *ngIf="!recipe.like;else other_content"><i id="heart{{i}}"
                    class="fa fa-heart fa-3x heart" aria-hidden="true"></i></span>
            <ng-template #other_content>
                <span (click)="dislikeRecipe(recipe,i)"><i class="fa fa-heart fa-3x dislikeheart " id="heart{{i}}"
                        aria-hidden="true"></i></span>
            </ng-template>
            <span *ngIf="!recipe.video"><i class="fa fa-play-circle-o fa-3x play" aria-hidden="true"
                    style="top:40%;left:55%;width: 30%;"></i></span>
        </div>
