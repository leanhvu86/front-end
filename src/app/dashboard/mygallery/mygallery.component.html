<div class="container" style="font-family: Arial, Helvetica, sans-serif">
  <div class="row" style="background: rgb(233, 235, 238); padding: 20px 0 20px 0;">
    <!--  -->
    <div class="col-3 account-sidebar" *ngIf="loadPage" style="font-family: Arial, Helvetica, sans-serif">
      <div class="sidebar-head">
        <div class="profile-avatar">
          <a class="a-image" [routerLink]="['/user/info/', id]">
            <cl-image public-id="{{user.imageUrl}}" style="border-radius: 50px;">
              <cl-transformation width="360" height="360" gravity="face" radius="max" crop="fill" background="#e9ebee">
              </cl-transformation>
              <cl-transformation width="180" crop="scale">
              </cl-transformation>
            </cl-image>

          </a>
        </div>
        <h3 class="title" style="text-align: center;">
          <a title="Trang cá nhân">
            <span style="color: black;">{{user.name}}</span>
          </a>
        </h3>

        <div class="mem-statis-box" style="font-family: Arial, Helvetica, sans-serif">
          <span class="headline">
            {{user.level}}
          </span>
          <ng5-slider [(value)]="value" [options]="options"></ng5-slider>

          <div class="text">
            <a class="user-lv1 " title="0 - 100 điểm. Bạn là người quan tâm đến những món ăn ngon và đẹp"
               style="float: left; width: 20%; color: #00bcd4; font-size: 12px; font-weight: bold;">
              Newbee</a>
            <a class="user-lv1 " title="101 - 250 điểm. Bạn là chuyên gia nêm nếm thưởng thức món ăn"
               style="float: left; width: 20%; color: #ffc107;  font-size: 12px; font-weight: bold;">Tastee
            </a>
            <a class="user-lv1 " title="251 - 400 điểm. Bạn là người nấu ăn ngon"
               style="float: left;  width: 20%; color: #ff4f4f;  font-size: 12px; font-weight: bold;">Cookee
            </a>
            <a class="user-lv1 " title="401 - 600 điểm. Bạn là đầu bếp chuyên ngiệp"
               style="float: left; width: 20%; color: #a930ca;  font-size: 12px; font-weight: bold;">Chefee
            </a>
            <a class="user-lv1 " title="600 điểm trở lên. Vua đầu bếp"
               style="float: left; width: 20%; color: #ff0834;  font-size: 12px; font-weight: bold;">
              Mastee</a>
          </div>
        </div>
      </div>

      <div class="sidebar-content" style="font-family: Arial, Helvetica, sans-serif">
        <ul class="list-unstyled">
          <li class="menu-list-a">
            <a class="hover-a" [routerLink]="['/personal/recipe/', id]"
               style="color: gray;font-family: Arial, Helvetica, sans-serif; text-decoration: none;">
              <span class="fa fa-align-center" style="margin-right: 5px;"></span>CÔNG THỨC CỦA TÔI
            </a>
          </li>

          <li class="menu-list-a">
            <a class="hover-a" routerLink="/gallery"
               style="color: gray;font-family: Arial, Helvetica, sans-serif; text-decoration: none;">
              <span class="fa fa-bookmark" style="margin-right: 5px;"></span>BỘ
              SƯU TẬP CỦA TÔI
            </a>
          </li>
          <li class="menu-list-a">
            <a class="hover-a" [routerLink]="['/user/info/', id]"
               style="color: gray;font-family: Arial, Helvetica, sans-serif; text-decoration: none;">
              <span class="fa fa-user" style="margin-right: 5px;"></span>THÔNG
              TIN TÀI KHOẢN
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!--  -->
    <div class="col-8 page-account-info" style="font-family: Arial, Helvetica, sans-serif">

      <div class="row">
        <div class="col-8">
          <h6>Bộ sưu tập của tôi</h6>
        </div>
        <div class="col-4">
          <app-add-gallery></app-add-gallery>
        </div>
      </div>
      <div class="container mt-40">
        <div class="row mt-30">
          <div class="col-md-4 col-sm-6" style="margin-bottom: 10px;"
               *ngFor="let gallery of myGallery|paginate:{itemsPerPage: 6, currentPage:p};let i = index">
            <div class="box13">

              <cl-image public-id="{{gallery.image}}" style="margin-top: 10px;">
                <cl-transformation width="203" height="203" crop="crop" quality="auto">
                </cl-transformation>
              </cl-image>
              <div class="box-content">
                <a class="title" [routerLink]="['/galleryDetail/', gallery._id]" style="color: white; font-size: 15px;">
                  {{gallery.name}}</a>

                <a style="color: white;font-size:10px;">

                  {{gallery.content}}
                  <br>

                </a>
              </div>
            </div>
            <br>
            <app-app-recipe-gallery [childMessage]="gallery" id="gallery{{i}}"></app-app-recipe-gallery>
            <a class="eraser" title="Xóa bộ sưu tập cá nhân" (click)="openModal(gallery._id)"><i class="fa fa-trash-o"
                                                                                                 style="padding: 0 8px;color: #fd4e4e;"
                                                                                                 aria-hidden="true"></i></a>
            <hr>
          </div>
        </div>
        <br>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>
<button type="button" class="btn btn-primary" data-toggle="modal" hidden data-target="#staticBackdrop"
        id="modal-button28">
  Launch static backdrop modal
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Thông báo hệ thống</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        {{message}}
        <br>
        <br>
        <div class="row" *ngIf="deleteCheck">
          <div class="col">
            <button class="btn btn-success" style="float: right;" (click)="deleteGallery(deleteId)">Xóa</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-outline-dark" data-dismiss="modal" aria-label="Close">
              Hủy
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<app-scroll-top></app-scroll-top>
