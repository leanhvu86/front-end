<a class="button_slidehr slide_downhr" style=" width: 50px;" id="bookmark"
  title="Thêm công thức vào bộ sưu tập" (click)="addBookmark()"></a>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg"
  id="modal-button-addbookmark" hidden>Large modal</button>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
  aria-hidden="true" style="height: auto;min-height: 600px; z-index: 1000000; opacity: 1;">
  <div class="modal-dialog modal-lg" role="document" style="height: auto;min-height: 600px;">
    <div class="modal-content" style="height: auto; margin-bottom: 50px;min-height: 600px;">
<!--      <div class="modal-header" style="background: #008325;">-->
<!--        <a style="color: white;" class="modal-title" id="exampleModalLongTitle">Danh sách bộ sưu tập</a>-->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close-modal5">
          <span style="color: white;" aria-hidden="true" hidden>&times;</span>
        </button>
<!--      </div>-->
      <div class="container mt-40" style="max-height: 600px; overflow: scroll;">
        <h5 class="text-left">Bộ sưu tập cá nhân</h5>
<!--        {{message}}-->
        <div class="row mt-30">
          <div class="col-md-4 col-sm-6" *ngFor="let gallery of personalGallery"
            style="margin-bottom: 30px;cursor: pointer;">
            <div class="box3" (click)="addRecipeBookMark(gallery)">
<!--              <cl-image public-id="{{gallery.image}}">-->
<!--                <cl-transformation height="171" width="235" crop="scale">-->
<!--                </cl-transformation>-->
<!--              </cl-image>-->
              <img style="width: 235px;height: 171px;image-rendering:crisp-edges;"
                   src="{{baseImageUrl+ gallery.image }}"/>
              <div class="box-content">
                <a class="title" style="font-size: 14px;">{{gallery.name}}</a>
                <div style="float: left; width: 100%; height:0.5px; background: white;"></div>
                <p class="description">
                  {{gallery.content}}
                </p>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
