<footer class="footer row w-100 pt-5" *ngIf="summary" style="padding-top: 0 !important;padding-right: 0 !important; margin-right: 0px; margin-left: 0px;">
  <div class="row w-100" style="background: #c0f072; color: white; margin: 0 auto; padding-top:5px;">
    <div class="col-4 text-center">
      <div class="jm-logo">
        <a class="text-center">
          <i><img style="height: 80px;width:auto;" src="../../../assets/images/logo.ico" /></i>
        </a>
      </div>
      <small class="d-block mb-3 text-muted text-center">© 2020-2030</small>
    </div>
    <div class="col-4">
      <h5>THỐNG KÊ</h5>
      <div class="row">
        <div class="col -6 col-md">
          <ul class="list-unstyled text-small" style="font-size: 12px;">
            <li><span>{{summary.recipeCount}}</span><a class="text-muted2" routerLink="/recipe" (click)="clickMenu()">
                CÔNG THỨC</a>
            </li>
            <li><span>{{summary.galleryCount}}</span><a class="text-muted2" routerLink="/gallery" (click)="clickMenu()">
                BỘ SƯU TẬP</a></li>
            <li><span>{{summary.userCount}}</span><a class="text-muted2" routerLink="/about" (click)="clickMenu()"> THÀNH VIÊN</a></li>
          </ul>
        </div>
        <div class="col -6 col-md">
          <ul class="list-unstyled text-small" style="font-size: 12px;">
            <li><span>{{summary.loginCount}}</span><a class="text-muted1" style="cursor:pointer;"> LƯỢT ĐĂNG NHẬP</a></li>
            <li><span>{{summary.connectCount}}</span><a class="text-muted1" style="cursor:pointer;"> LƯỢT TRUY CẬP</a></li>
            <!-- <li><a class="text-muted1" href="#"> Team feature</a></li> -->
          </ul>
        </div>
      </div>
    </div>
    <div class="col-4">
      <h5>VỀ CHÚNG TÔI</h5>
      <div class="row">
        <div class="col -6 col-md">
          <ul class="list-unstyled text-small" style="font-size: 12px;">
            <li><a class="text-muted1" routerLink="/gioithieu" (click)="clickMenu()">GIỚI THIỆU</a></li>
            <li><a class="text-muted1" routerLink="/quydinh" (click)="clickMenu()">QUY ĐỊNH</a></li>

          </ul>
        </div>
        <div class="col -6 col-md">
          <ul class="list-unstyled text-small" style="font-size: 12px;">
            <li><a class="text-muted1" routerLink="/chinhsachbaomat" (click)="clickMenu()">CHÍNH SÁCH</a></li>
            <li><a class="text-muted1" routerLink="/chinhsachdiem" (click)="clickMenu()">CHÍNH SÁCH ĐIỂM</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</footer>
