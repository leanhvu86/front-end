<div class="container" style="min-height: 300px;">

    <div class="member-item-wrapper">
      <div class="member-item">
        <div class="member-profile nopadding">
          <div class="avatar z-effect">
            <img class="img-responsive img-circle"
              src="https://media.cooky.vn/usr/g30/299014/avt/c200x200/cooky-avatar-637145370045441698.jpg">
          </div>
          <div class="profile">
            <a class="cooky-user-link name" data-userid="299014" href="/thanh-vien/hmkdesign3005" target="_self"
              data-hasqtip="47">Bếp Bờ Ka</a>
            <span class="stats-text user-lvl cookee">cookee</span>
            <div class="stats">
              <span class="stats-item">
                <span class="stats-count" style="margin: 2px;">2690</span>
                <span class="stats-text" style="margin: 2px;">Quan tâm</span>
              </span>
            </div>


            <div class="member-acts" style="padding:5px;">
              <button ng-show="visible()" title="Quan tâm" ng-click="follow()" class="btn-follow ng-isolate-scope"

                <!-- ngIf: status == 1 -->
                <!-- ngIf: status != 1 --><span ng-if="status != 1" class="ng-scope">Quan tâm</span>

        </div>

    </div>
