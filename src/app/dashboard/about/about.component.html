<br>
<div class="container" style="min-height: 300px;">
  <h4 class="text-left">TOP THÀNH VIÊN NỔI BẬT</h4>
  <hr>
  <div class="member-list top-followers row10">
    <div class="member-item-wrapper" *ngFor="let user of topUsers; let i = index">
      <div class="member-item">
        <div class="member-profile nopadding">
          <div class="avatar z-effect">
            <cl-image public-id="{{user.imageUrl}}" style="border-radius: 50px;">
              <cl-transformation width="120" height="120" gravity="face" radius="max" crop="fill" background="#e9ebee">
              </cl-transformation>
              <cl-transformation width="85" crop="scale">
              </cl-transformation>
            </cl-image>
          </div>
          <div class="profile">
            <a class="cooky-user-link name" data-userid="299014" [routerLink]="['/member/info/', user._id]"
              target="_self" data-hasqtip="47">{{user.name}}</a>
            <span class="stats-text user-lvl cookee">cookee</span>
            <div class="stats">
              <span class="stats-item">
                <span class="stats-text" style="margin: 2px;">Tổng điểm</span>
                <span class="stats-count" style="margin: 2px;">{{user.totalPoint}}</span>
              </span>
            </div>
            <div class="stats">
              <span class="stats-item">
                <span class="stats-text" style="margin: 2px;">Công thức</span>
                <span class="stats-count" style="margin: 2px;">{{user.role}}</span>
              </span>
            </div>
            <div class="stats">
              <span class="stats-item">
                <span class="stats-text" style="margin: 2px;">Bộ sưu tập</span>
                <span class="stats-count" style="margin: 2px;">{{user.warningReport}}</span>
              </span>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<div class="container" style="min-height: 300px; width: 100%;">
  <h4 class="text-left">DANH SÁCH THÀNH VIÊN</h4>
  <hr>
  <div class="member-list-left">
    <div class="member-list-container tab-content">
      <div role="tabpanel" id="latestlist" class="tab-pane active"
        *ngFor="let user of allUser|paginate:{itemsPerPage: 8, currentPage:p}; let i = index">
        <div class="member-list row10">
          <div class="member-item-wrapper">
            <div class="member-item">
              <div class="member-profile nopadding">
                <div class="avatar z-effect">
                  <img src="https://media.cooky.vn/usr/g52/515973/avt/s60/user-default.png"
                    class="img-responsive img-circle">
                </div>
                <div class="profile">
                  <a [routerLink]="['/member/info/', user._id]" class="cooky-user-link name" data-userid="515973"
                    target="_self" data-hasqtip="60" aria-describedby="qtip-60">{{user.name}}</a>
                  <div class="stats">
                    <span>
                      <span class="stats-count" style="margin: 2px;">{{user.role}}</span>
                      <span class="stats-text" style="margin: 2px;">Công thức</span>
                    </span>
                    <span>
                      <span class="stats-count" style="margin: 2px;">{{user.warningReport}}</span>
                      <span class="stats-text" style="margin: 2px;">Bộ sưu tập</span>
                    </span>
                  </div>
                  <!-- <div class="member-acts">
                    <button ng-show="visible()" title="Quan tâm" ng-click="follow()" class="btn-follow ng-isolate-scope"
                      ng-class="itemClass()" userid="515973" status="0" type="1">

                    </button>
                  </div> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<br>
<div class="clearfix"></div>
<pagination-controls (pageChange)="p = $event" style="width: 1300px;float: left;"></pagination-controls>
<div class="clearfix"></div>
