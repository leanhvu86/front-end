<!-- hotel-access -->
<!-- image hotel-->
<div class="wrapper container" *ngIf="imageProp == 'hotelAccess'">
  <div class="row">
    <div class="col">
      <div class="file-upload">
        <input type="file" name="image" ng2FileSelect [uploader]="uploader"
               accept="image/x-png,image/gif,image/jpeg" [multiple]="multiple"/>
        <button type="button" (click)="uploader.uploadAll()"
                [disabled]="!uploader.getNotUploadedItems().length">
          Upload
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-2" *ngFor="let imageCurrent of listImgCurrent; let i = index">
      <div class="row" *ngIf="imageCurrent">
        <div class="col">
          <div style="position: relative">
            <img [src]="'http://localhost:8000/api/images/'+imageCurrent"
                 style="max-width:100%; height: auto;"/>
            <button a-button (click)="removeImageCurrent(i)"
                    style="position: absolute;bottom: 0.1px !important;right: 1px !important;color: white;font-size: 15px;">
              <a>delete</a>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-2" *ngFor="let imagePre of listImgPreview; let i = index">
      <div class="row">
        <div class="col">
          <div tyle="position: relative">
            <img [src]="imagePre" style="max-width:100%; height: auto;"/>
            <button a-button (click)="removeSelectedFile(i)"
                    style="position: absolute;bottom: 0.1px !important;right: 1px !important;color: white;font-size: 15px;">
              <a style="color: red">delete</a>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
