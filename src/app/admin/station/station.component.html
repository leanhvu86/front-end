<h5 style="color: orange;">Danh sách thành viên</h5>
<div class="search-hero">
  <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
    placeholder="&#61442;  Tìm kiếm thành viên">
</div>
<div *ngFor="let user of users | filter:searchText| orderBy: key : reverse| paginate: config; let i=index">

</div>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>STT</th>
        <th [class.active]="order === 'info.name'" (click)="setOrder('info.name')"
          class="mdl-data-table__cell--non-numeric">
          Tên thành viên <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span></th>
        <th [class.active]="order === 'info.name'" (click)="setOrder('info.email')"
          class="mdl-data-table__cell--non-numeric">
          Email <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span></th>
        <th>Token</th>
        <th>Ảnh</th>
        <th [class.active]="order === 'info.totalPoint'" (click)="setOrder('info.totalPoint')"
          class="mdl-data-table__cell--non-numeric">
          Tổng điểm <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span></th>
      </tr>
    </thead>
    <tbody
      *ngFor="let user of users | orderBy: order:reverse:'case-insensitive'| filter:searchText| paginate: config; let i=index">

      <tr>
        <td>{{i+1}}</td>
        <td style="max-width: 50px;">{{user.name}}</td>
        <td style="max-width: 80px;">{{user.email}}</td>
        <td style="max-width: 100px;
        overflow: visible;
        text-overflow: initial;word-wrap: break-word;">{{user.hash}}</td>
        <td>
          <cl-image public-id="{{user.imageUrl}} ">
            <cl-transformation aspect-ratio="1:1" gravity="auto" radius="max" height="150" width="150" crop="fill">
            </cl-transformation>
          </cl-image>
        </td>
        <td>{{user.totalPoint}}</td>
      </tr>
    </tbody>
  </table>

  <pagination-controls (pageChange)="pageChanged($event)" style="margin-left: 25%;"></pagination-controls>

</div>
