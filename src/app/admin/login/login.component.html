<div class="container" style="background-color: none; margin-top: 10%; text-align: center; ">

  <div class="card-container"
       style="max-width: 600px;min-height: 400px;background-color: none !important;backdrop-filter: blur(6px);padding: 30px 30px;margin:0 auto;">
    <img id="profile-img" class="profile-img-card" src="../../../assets/images/logo.ico"
         style="width: 120px;height: 120px;"/>
    <form class="form-signin" (ngSubmit)="loginUser()" [formGroup]="registerForm">
      <br>
      <input type="text" id="email" class="form-control" name="email" autocomplete="off" formControlName="email"
             style="background-color: none;border-radius: 5px;backdrop-filter: blur(6px);"
             [(ngModel)]="userObject.email" placeholder="Email" title="Please enter the email" required autofocus
             [ngClass]="{ 'is-invalid': submitted && registerForm.controls.email.errors }"/>
      <div *ngIf="submitted && registerForm.controls.email.errors" class="text-danger">
        <div *ngIf="registerForm.controls.email.errors.required">Vui lòng không để trống Email</div>
      </div>
      <br>
      <input type="password" id="password" class="form-control" name="password" autocomplete="off"
             style="background-color: none;border-radius: 5px;"
             formControlName="password" [(ngModel)]="userObject.password" placeholder="Mật khẩu"
             title="Please enter the password" required
             [ngClass]="{ 'is-invalid': submitted && registerForm.controls.password.errors }"/>

      <div *ngIf="submitted && registerForm.controls.password.errors" class="text-danger">
        <div *ngIf="registerForm.controls.password.errors.required">Vui lòng không để trống Mật khẩu</div>
        <div *ngIf="registerForm.controls.password.errors.minlength">Mật khẩu phải trên 6 kí tự</div>
      </div>
      <br><br>
      <input type="text" id="authcode" class="form-control" *ngIf="this.tfaFlag" name="authcode" autocomplete="off"
             #authcode="ngModel" [(ngModel)]="userObject.authcode" placeholder="Two-Factor Auth code"
             style="background-color: none;border-radius: 5px;backdrop-filter: blur(6px);"
             title="Please enter the code" required/>
      <button class="btn btn-lg btn-success btn-block btn-signin button-form" type="submit"
              style="height: 50px; font-size: 20px; width: 300px;margin-left: 120px;">
        Đăng nhập
      </button>
      <a routerLink="/resetPassword" class="link" style="text-decoration: none; color: gainsboro;">Quên mật khẩu</a>
      <!--      <div class="row">-->
      <!--        <div class="col"></div>-->
      <!--        <div class="col">-->
      <!--          -->
      <!--        </div>-->
      <!--      </div>-->
      <!-- <p style="text-align:center;">
        Tài khoản mới ? <a [routerLink]="['/register']">Đăng ký</a>
      </p> -->
      <p class="text-danger" style="text-align:center;" *ngIf="errorMessage">
        {{ errorMessage }}
      </p>
    </form>
