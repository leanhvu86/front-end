          </div>

          <div class="col" style="margin-right: -300px; float: left;">
            <div class="nav-item avatar dropdown">

              <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-55" data-toggle="dropdown"

                <img

                  src="../../../assets/images/men.jpg" *ngIf="!image;else other_content" />

                    <cl-transformation width="80" height="80" gravity="face" radius="max" crop="fill"

                    </cl-transformation>
                    <cl-transformation width="55" crop="scale">
                    </cl-transformation>
                  </cl-image>
                </ng-template>
              </a>
              <div class="dropdown-menu dropdown-menu-lg-right dropdown-secondary"
                style="margin-top: -2%; margin-right: 100px;" aria-labelledby="navbarDropdownMenuLink-44">
                <a class="dropdown-item">Xin chào {{user}}</a>
                <a class="dropdown-item" routerLink="/">Trang người dùng</a>
                <a class="dropdown-item hover" [routerLink]="['/user/info/', id]">Quản lý tài khoản</a>
                <!-- <a class="dropdown-item" href="#">Công thức của tôi</a>
        <a class="dropdown-item" href="#">Bộ sưu tập của tôi</a> -->
                <a class="dropdown-item" (click)="logout()">Đăng xuất</a>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <br>
    <router-outlet></router-outlet>

  </div>
  <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
    data-whatever="@getbootstrap">Open modal for @getbootstrap</button> -->

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <div *ngFor="let message of messageList">
              <a>{{message}}</a>
            </div>
            <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text" [(ngModel)]="newMessage"
              (keyup)="$event.keyCode == 13 && sendMessage()"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="sendMessage()">Send message</button>
        </div>
      </div>
    </div>
  </div>
