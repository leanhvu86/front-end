<div id="main">
  <div class="header" style="background: #e5e9ef;">
    <div class="container">
      <div class="row">
        <div class="col-md-5">

          <div class="logo" id="menu-open">
            <!-- <h1><a style="font-size: 20px;">ẨM THỰC ĂN CHAY</a></h1> -->
            <button class="openbtn" (click)="openNav()">☰</button>
            <a routerLink="/loadPage" style="margin-left: 30px;font-size: 16px;color: black;"> <i><img
                  style="height: auto;width:30%;margin-left: -10%;" src="../../../assets/images/logo2.png" /></i></a>
          </div>
        </div>
        <div class="col-md-5">

        </div>
        <div class="col" style="margin-right: -200px;">
          <div class="nav-item avatar dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-55" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false" style="margin-right: -5%; padding-left: 100px;">
              <img style="height: 40px;width:40px;border-radius: 20px;display:block; box-shadow: 0 8px 6px -6px black;"
                src="../../../assets/images/men.jpg" *ngIf="!image;else other_content" />
              <ng-template #other_content>
                <cl-image public-id="{{imageUrl}}" style="border-radius: 50px;">
                  <cl-transformation width="80" height="80" gravity="face" radius="max" crop="fill"
                    background="#e9ebee">
                  </cl-transformation>
                  <cl-transformation width="55" crop="scale">
                  </cl-transformation>
                </cl-image>
              </ng-template>
            </a>
            <div class="dropdown-menu dropdown-menu-lg-right dropdown-secondary" style="margin-top: -2%;"
              aria-labelledby="navbarDropdownMenuLink-44">
              <a class="dropdown-item" routerLink="/">Trang người dùng</a>
              <!-- <a class="dropdown-item" href="#">Công thức của tôi</a>
        <a class="dropdown-item" href="#">Bộ sưu tập của tôi</a> -->
              <a class="dropdown-item" (click)="logout()">Đăng xuất</a>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <br>
  <router-outlet></router-outlet>

</div>
