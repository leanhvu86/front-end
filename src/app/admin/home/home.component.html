<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ẩm thực ăn chay</title>
  <style>
    body {
      font-family: "Lato", sans-serif;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #e5e9ef;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #353535;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #bebaba;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    .openbtn {
      font-size: 20px;
      cursor: pointer;
      background-color: rgb(201, 201, 201);
      color: white;
      padding-top: 10px 15px;
      margin-left: -100px;
      border: none;
    }

    .openbtn:hover {
      background-color: #444;
    }

    #main {
      transition: margin-left .5s;
      padding: 16px;
    }

    /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
    @media screen and (max-height: 450px) {
      .sidebar {
        padding-top: 15px;
      }

      .sidebar a {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>

  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">☰ </a>
    <a routerLink="/loadPage" style="font-size: 16px;">Trang quản trị</a>
    <a routerLink="/memberAccess" style="font-size: 16px;">Quản lý thành viên</a>
    <a routerLink="/recipeAccess" style="font-size: 16px;">Quản lý công thức</a>
    <a routerLink="/gallery/access" style="font-size: 16px;">Quản lý bộ sưu tập</a>
  </div>

                    </cl-transformation>
                    <cl-transformation width="55" crop="scale">
                    </cl-transformation>
                  </cl-image>

              </div>
            </div>

          </div>
