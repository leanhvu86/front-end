<div class="container">
  <div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="assets/images/avatar_2x.png" />
    <form class="form-signin" (ngSubmit)="registerUser()" [formGroup]="registerForm">
      <input type="text" id="user" class="form-control" name="user" formControlName="user"
        [ngClass]="{ 'is-invalid': submitted && f.user.errors }" [(ngModel)]="userObject.user" placeholder="Username"
        title="Please enter the username" autocomplete="off" required autofocus>
      <div *ngIf="submitted && f.user.errors" class="invalid-feedback">
        <div *ngIf="f.user.errors.required">UserName is required</div>
      </div>

      <input type="text" id="email" class="form-control" name="email" formControlName="email"
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" [(ngModel)]="userObject.email" placeholder="Email"
        title="Please enter the email" autocomplete="off" required autofocus>
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
      </div>

      <input type="password" id="password" class="form-control" name="password"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" formControlName="password" placeholder="Password"
        title="Please enter the password" autocomplete="off" [(ngModel)]="userObject.password" required>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
      </div>

      <input type="password" id="confirmpass" class="form-control" name="confirmPassword"
        [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" formControlName="confirmPassword"
        placeholder="Confirm password" title="Please re-enter the password" autocomplete="off" [(ngModel)]="confirmPass"
        required>
      <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
        <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
        <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
      </div>

      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Signup</button>

      <p style="text-align:center;">Remember credentials? <a [routerLink]="['/login']">Login
          here</a></p>
      <p style="text-align:center;color: red;" *ngIf="errorMessage">{{errorMessage}}</p>
    </form>
  </div>
</div>
